<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tap Up 🎮</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <img src="actif/logo.png" alt="Logo Tap Up" class="logo" />
    <h1>Bienvenue sur Tap Up 🎮</h1>
    <p class="intro">Le jeu interactif ultime pour les soirées en bar/resto</p>
  </header>

  <h2>🎯 Sélectionne une catégorie :</h2>
  <div id="categories" class="category-grid">
    <button data-category="Culture Générale">🧠 Culture Générale</button>
    <button data-category="Humour">😂 Humour</button>
    <button data-category="Blagues">🤣 Blagues</button>
    <button data-category="Défis">🔥 Défis</button>
    <button data-category="Mystère">🕵️ Mystère</button>
  </div>

  <h2>👥 Entrez les prénoms des joueurs :</h2>
  <div class="player-inputs" id="playerInputs">
    <input type="text" placeholder="Joueur 1" />
    <input type="text" placeholder="Joueur 2" />
  </div>
  <button id="addPlayer">➕ Ajouter un joueur</button>

  <div class="start-button-wrapper">
    <button id="startGame">🎲 Démarrer la partie</button>
    <button id="replaySameTeam" style="display: none;">🔁 Rejouer avec les mêmes joueurs</button>
  </div>

  <footer>© 2025 Tap Up - Tous droits réservés</footer>

  <script>
    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem("players"));
      if (saved && saved.length) {
        const container = document.getElementById("playerInputs");
        container.innerHTML = "";
        saved.forEach(name => {
          const input = document.createElement("input");
          input.value = name;
          container.appendChild(input);
        });

        document.getElementById("replaySameTeam").style.display = "inline-block";
        document.getElementById("replaySameTeam").onclick = () => {
          const category = localStorage.getItem("category");
          if (!category) {
            alert("Veuillez choisir une catégorie avant de rejouer.");
            return;
          }
          window.location.href = "game.html";
        };
      }
    };
  </script>
</body>
</html>
