<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap Up 🎮</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="actif/logo.png" alt="Logo TapUp" class="logo">
  <h1>Bienvenue sur Tap Up 🎮</h1>
  <p class="intro">Choisis une catégorie, entre les prénoms des joueurs et c'est parti !</p>

  <h2>🎯 Choisis ta catégorie :</h2>
  <div id="categories" class="category-list">
    <button data-category="Culture Générale">🧠 Culture Générale</button>
    <button data-category="Humour">😂 Humour</button>
    <button data-category="Blagues">🤣 Blagues</button>
    <button data-category="Défis">🔥 Défis</button>
    <button data-category="Mystère">🎭 Mystère</button>
    <button data-category="Dating">💘 Dating</button>
    <button data-category="Se connaître">🤝 Se connaître</button>
    <button data-category="Célibataires">🕺 Célibataires</button>
    <button data-category="Famille">👨‍👩‍👧‍👦 Famille</button>
  </div>

  <h2>👥 Entrez les prénoms des joueurs :</h2>
  <div class="player-inputs">
    <input type="text" placeholder="Joueur 1">
    <input type="text" placeholder="Joueur 2">
    <input type="text" placeholder="Joueur 3">
    <input type="text" placeholder="Joueur 4">
    <input type="text" placeholder="Joueur 5">
    <input type="text" placeholder="Joueur 6">
  </div>

  <button id="startGame">🎲 Démarrer la partie</button>

  <div id="questionContainer" class="question-box" style="display: none;"></div>

  <footer>
    © 2025 Tap Up - Tous droits réservés
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
