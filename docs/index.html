<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tap Up 🎮</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="actif/logo.png" alt="Logo Tap Up" class="logo" />
    <h1>Bienvenue sur Tap Up 🎮</h1>
    <p class="intro">Le jeu interactif ultime pour les soirées en bar/resto</p>
  </header>

  <h2>🎯 Sélectionne une catégorie :</h2>
  <div id="categories" class="category-grid">
    <button data-category="Culture Générale">🧠 Culture Générale</button>
    <button data-category="Humour">😂 Humour</button>
    <button data-category="Blagues">🤣 Blagues</button>
    <button data-category="Défis">🔥 Défis</button>
    <button data-category="Mystère">🕵️ Mystère</button>
    <button data-category="Dating">💘 Dating</button>
    <button data-category="Se connaître">🤝 Se connaître</button>
    <button data-category="Célibataires">💃 Célibataires</button>
    <button data-category="Famille">👨‍👩‍👧‍👦 Famille</button>
  </div>

  <h2>👥 Entrez les prénoms des joueurs :</h2>
  <div class="player-inputs" id="playerInputs">
    <input type="text" placeholder="Joueur 1" />
    <input type="text" placeholder="Joueur 2" />
  </div>
  <button id="addPlayer">➕ Ajouter un joueur</button>

  <div class="start-button-wrapper">
    <button id="startGame">🎲 Démarrer la partie</button>
  </div>

  <footer>© 2025 Tap Up - Tous droits réservés</footer>

  <script>
    document.querySelectorAll("#categories button").forEach(button => {
      button.onclick = () => {
        document.querySelectorAll("#categories button").forEach(b => b.classList.remove("selected"));
        button.classList.add("selected");
        localStorage.setItem("category", button.dataset.category);
      };
    });

    document.getElementById("addPlayer").onclick = () => {
      const inputs = document.querySelectorAll("#playerInputs input");
      if (inputs.length < 15) {
        const input = document.createElement("input");
        input.placeholder = `Joueur ${inputs.length + 1}`;
        document.getElementById("playerInputs").appendChild(input);
      } else {
        alert("Maximum 15 joueurs !");
      }
    };

    document.getElementById("startGame").onclick = () => {
      const inputs = document.querySelectorAll("#playerInputs input");
      const players = Array.from(inputs).map(input => input.value.trim()).filter(Boolean);
      const category = localStorage.getItem("category");

      if (!category || players.length < 2) {
        alert("Choisis une catégorie et ajoute au moins 2 joueurs !");
        return;
      }

      localStorage.setItem("players", JSON.stringify(players));
      window.location.href = "game.html";
    };
  </script>
</body>
</html>
